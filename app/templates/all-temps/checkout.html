{% extends 'all-temps/base.html' %}
{% load static %}

{% block content %}


<section class="section-content padding-y bg" >
<div class="container" style="margin-top: 10%;">

<div class="row">
	<aside class="col-lg-6">
<div class="card">
  <div class="card-body">
    <h4 class="card-title mb-4">Billing Address</h4>
    <form action="{% url 'place_order' %}" method="POST">
      {% csrf_token %}
      <div class="form-row">
        <div class="col form-group">
          <label for="">First Name</label>
          <input type="text" name="first_name" class="form-control" required>
        </div>
        <div class="col form-group">
          <label for="">Last Name</label>
          <input type="text" name="last_name" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col form-group">
          <label for="">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col form-group">
          <label for="">Phone Number</label>
          <input type="text" name="phone" class="form-control" required>
        </div>
      </div>
      
      <div class="col form-group">
        <label for="">County</label>
        <input type="text" name="county" class="form-control" required>
      </div>
      <div class="form-row">
        <div class="col form-group">
          <label for="">Town</label>
          <input type="text" name="town" class="form-control" required>
        </div>
      
        
        <div class="form-row">
          <label for="">Order Note</label>
          <textarea name="order_note" rows="2" class="form-control"></textarea>
        </div>
   </div>
</div> 

	</aside> 
	<aside class="col-lg-6">

		<div class="card">
		<div class="card-body">
      <table class="table table-borderless table-shopping-cart">
      <thead class="text-muted">
      <tr class="small text-uppercase">
        <th scope="col">Product</th>
        <th scope="col" width="120">Quantity</th>
        <th scope="col" width="120">Price</th>

      </tr>
      </thead>
      <tbody>

      {% for cart_item in cart_items %}
      <tr>
      	<td>
      		<figure class="itemside align-items-center">
      			<div class="aside"><img src="{{ cart_item.product.image.url }}" class="img-sm" style="width: 30%;"></div>
      			<figcaption class="info">
      				<a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.name }}</a>
      				<p class="text-muted small">
      					{% if cart_item.variations.all %}
      						{% for item in cart_item.variations.all %}
      							{{ item.variation_category | capfirst }} : {{ item.variation_value | capfirst }} <br>
      						{% endfor %}
      					{% endif %}
      				</p>
      			</figcaption>
      		</figure>
      	</td>
      	<td>
      				<label for="">{{cart_item.quantity}}</label>
      	</td>
      	<td>
      		<div class="price-wrap">
      			<var class="price">Ksh {{ cart_item.sub_total }}</var>
      			<small class="text-muted"> Ksh {{ cart_item.product.price }} each </small>
      		</div> 
      	</td>
      </tr>
      {% endfor %}
      </tbody>
      </table>
      <button type="submit" name="submit" class="btn btn-primary btn-block">Place Order</button>
      <br>
			<a href="{% url 'shop' %}" class="btn btn-light btn-block">Continue Shopping</a>
      </form>
		</div> 
		</div> 
</aside> 
</div> 
</div> 
</section>
{% endblock %}
